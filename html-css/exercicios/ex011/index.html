<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivios diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 740px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1040px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="none" autoplay controls>
        <source src="midias/hopeful-freedom-asher-fulero.mp3" type="audio/mpeg">
        <source src="midias/hopeful-freedom-asher-fulero.ogg" type="audio/ogg">
        <source src="midias/hopeful-freedom-asher-fulero.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/hopeful-freedom-asher-fulero.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
